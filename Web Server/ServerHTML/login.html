<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Horizontal Card Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body style="background-image: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)), url('images/bg.jpg');">
    <div class="container center-div">
        <div class="card">
            <div class="row no-gutters">
                <div class="col-sm-6 card-col center-div">
                    <div class="center">
                        <img src="images/logo.png" class="logo-reg-log">
                        <br>
                        <small class="text-muted">Barbershop Mo To</small>
                    </div>
                </div>
                <div class="col-sm-6 card-col center-div bg-black">
                    <div class="card-body">
                        <form class="form-signin center" action="/" method="POST">
                            <h1 class="h1 font-bold welcome">Welcome</h1>
                            <small class="form-text text-muted mb-3">Sign in to your account</small>
                            <input name="email" type="email" id="inputEmail" class="form-control font-small mb-3" placeholder="Email address" required autofocus>
                            <input name="password" type="password" id="inputPassword" class="form-control font-small" placeholder="Password" required>
                            <a href=""><small class="form-text text-muted mt-0 mb-3 right">Forgot Password?</small></a>
                            <!-- <div class="checkbox mb-3">
                                <label>
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div> -->
                            <button class="btn btn-lg btn-primary btn-block btn-custom-reg-log font-bold font-small" type="submit">Sign in</button>
                            <a href=""><small class="form-text text-muted">Not a member? Sign Up now</small></a>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
